<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Info</title>
    <script src="./js/tailwind.config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-12">Let's get some <span class="text-violet-600 font-semibold">Mooooooneyyy</span>!!!</h1>
    </header>
    <main>
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-blue-400 p-6">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
            </div>
            <div class="bg-green-400 p-6">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
            </div>
            <div class="bg-red-400 p-6">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-4 w-3/4 mx-auto mt-8">
            <div class="bg-violet-400 p-6 rounded-2xl">
                <h4 class="text-2xl mb-4 font-semibold text-white">Please Deposit</h4>
                <input id="deposit-field" class="w-3/4 px-3 py-2 block mb-3 border-gray-300 border-2 outline-none" type="text" name="" placeholder="$ Amount You Want to Deposit">
            <button id="btn-deposit" class="bg-pink-400 px-8 py-2 text-white font-semibold hover:bg-sky-300 rounded">Deposit</button>
            </div>
            <div class="bg-teal-400 p-6 rounded-2xl">
                <h4 class="text-2xl mb-4 font-semibold text-white">Please Withdraw</h4>
                <input id="withdraw-field" class="w-3/4 px-3 py-2 block mb-3 border-gray-300 border-2 outline-none" type="text" name="" placeholder="$ Amount You Want to withdraw">
            <button id="btn-withdraw" class="bg-yellow-400 px-8 py-2 text-white font-semibold hover:bg-yellow-300 rounded">Withdraw</button>
            </div>
            
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
