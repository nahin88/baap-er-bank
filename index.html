<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="./js/tailwind.config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="text-violet-600 font-semibold">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section id="login-section" class=" bg-emerald-200 w-3/4 mx-auto mt-12 p-8">
            <h3 class="text-4xl font-medium mb-3">Please Login</h3>
            <input class="w-3/4 px-3 py-2 block mb-3 border-gray-300 border-2" type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="w-3/4 px-3 py-2 block mb-3 border-gray-300 border-2" type="password" name="" id="user-password" placeholder="Your Password">
            <button id="btn-clicked" class="bg-pink-400 px-8 py-2 text-white font-semibold hover:bg-sky-300 rounded">Submit</button>
        </section>
    </main>
    <!-- js Link  -->
    <script src="js/login.js"></script>
</body>
</html>
